<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#animate1").click(function() {
				$("#div1").animate({left:"200px"});
				$("#div1").animate({left:"+=200px", top:"200px", opacity:"0.3", height:"300px", width:"500px"}, 8000);
			});
		});
		$(function() {
			$("#animate2").click(function() {
				$("#div1").animate({height:"toggle"}, "slow");
			});
		});
		$(function() {
			$("#animate3").click(function() {
				$("#div1").animate({fontSize:"3em"});
			});
		});
	</script>
</head>
<body>
	<button id="animate1">动起来</button>
	<button id="animate2">切换</button>
	<button id="animate3">增大字体</button>
	<div id="div1" style="position:absolute;background-color:red;width:150px;height:150px">动画演示</div>
</body>
</html>
