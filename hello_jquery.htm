<!DOCTYPE html>
<html>
	<head>
		<title>Hello jQuery</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js">
		</script>
		<script>
			$(document).ready(function() {
				$("p").click(function() {
					$(this).hide();
				});
			});
		</script>
	</head>
	<body>
		<p>如果你点我，我就会消失！</p>
		<p>继续点我试试！</p>
		<p>再点啊！</p>
	</body>
</html>
