<!DOCTYPE html>
<html>
<head>
	<title>AJAX GET &amp; POST</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#btn1").click(function() {
				$.get("demo_test.php", function(data, status) {
					$("#div1").html("<p>Data: " + data + "</p><p>Status: " + status + "</p>");
				});
			});
			$("#btn2").click(function() {
				$.post("demo_test_post.php", {name: "Shi Guohuang", city: "Guangzhou"}, function(data, status) {
					$("#div1").html("<p>Data: " + data + "</p><p>Status: " + status + "</p>");
				});
			});
		});
	</script>
</head>
<body>
	<div id="div1">Please click button to send HTTP Request!</div>
	<button id="btn1">GET</button>
	<button id="btn2">POST</button>
</body>
</html>
