<!DOCTYPE html>
<html>
<head>
	<title>Traverse</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#btn1").click(function() {
				$("div p").first().css("color", "red");
			});
			$("#btn2").click(function() {
				$("div p").last().css("background-color", "yellow");
			});
			$("#btn3").click(function() {
				$("p").eq(1).css("font-weight", "bold");
			});
			$("#btn4").click(function() {
				$("p").filter(".test").css("font-size", "200%");
			});
			$("#btn5").click(function() {
				$("p").not(".test").css({"display":"block", "border":"2px solid lightgrey"});
			});
		});
	</script>
</head>
<body>
	<h1>h1</h1>
	<h2>h2</h2>
	<div><p>div p</p></div>
	<div><p class="test">div p.test</p></div>
	<div>div</div>
	<p class="test">p.test</p>
	<div><p>div p</p></div>
	<button id="btn1">div p - first</button>
	<button id="btn2">div p - last</button>
	<button id="btn3">p - 1</button>
	<button id="btn4">p - filter .test </button>
	<button id="btn5">p - not .test </button>
</body>
</html>
