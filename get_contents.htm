<!DOCTYPE html>
<html>
<head>
	<title>Text, HTML, Value &amp; ATTR</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#btn1").click(function() {
				alert("Text: " + $("#test1").text());
			});
			$("#btn2").click(function() {
				alert("Html: " + $("#test1").html());
			});
			$("#btn3").click(function() {
				alert("Value: " + $("#test2").val());
			});
			$("#btn4").click(function() {
				alert("Attribute: " + $("#test3").attr("href"));
			});
			
			$("#btn11").click(function() {
				$("#test1").text("你好，施启扬！");
			});
			$("#btn12").click(function() {
				$("#test1").html("你好，<b>施启扬</b>！");
			});
			$("#btn13").click(function() {
				$("#test2").val("我呀长大了");
			});
			$("#btn14").click(function() {
				$("#test3").text("Google");
				$("#test3").attr("href", "http://www.google.com");
			});

			$("#btn21").click(function() {
				$(".test").text(function(i, orig) {
					return orig + " >> " + "你好，施启扬！" + " -- " + i});
			});
			$("#btn22").click(function() {
				$("#test1").html(function(i, orig) {
					return orig + " >> " + "你好，<b>施启扬</b>！" + " -- " + i});
			});
			$("#btn23").click(function() {
				$("#test2").val(function(i, orig) {
					return orig + " >> " + "我呀长大了" + " -- " + i});
			});
			$("#btn24").click(function() {
				$("#test3").text("Google");
				$("#test3").attr({
						"href": "http://www.google.com",
						"title": "Google Search Engine"
					});
			});

			$("#btn34").click(function() {
				$("#test3").attr("href", function(i, orig) {
					return orig + "/guide/"});
			});
		});
	</script>
</head>
<body>
	<button id="btn1">获取文本</button>
	<button id="btn2">获取内容</button>
	<button id="btn3">获取表单值</button>
	<button id="btn4">获取属性值</button>

	<p class="test" id="test1">这是一个<b><font color="red">红色粗体</font></b>文本</p>
	<input id="test2" type="text" value="默认值"> <br><br>
	<a class="test" id="test3" href="http://www.sina.com.cn">新浪网</a><br><br>

	<button id="btn11">设置文本</button>
	<button id="btn12">设置内容</button>
	<button id="btn13">设置表单值</button>
	<button id="btn14">设置属性值</button><br><br>

	<button id="btn21">设置文本2</button>
	<button id="btn22">设置内容2</button>
	<button id="btn23">设置表单值2</button>
	<button id="btn24">设置属性值2</button><br><br>

	<button id="btn34">设置属性值3</button>
</body>
</html>
